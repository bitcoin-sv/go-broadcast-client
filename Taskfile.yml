version: '3'

tasks:
  test:
    desc: Run tests
    cmds:
      - go test ./...

  lint:
    desc: Run lint
    cmds:
      - golangci-lint run

  godocs:
    desc: Sync the latest tag with GoDocs
    cmds:
      - echo "syndicating to GoDocs..."
      - curl "https://proxy.golang.org/github.com/$REPO/v/$VERSION_SHORT.info"
