name: Tests and Lint

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Run Tests
      run: make test

    - name: Setup golangci-lint
      uses: golangci/golangci-lint-action@v2

    - name: Run Lint
      run: make lint
